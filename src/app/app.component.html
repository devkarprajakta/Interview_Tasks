<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 text-end">
      <button type="button" class="btn btn-primary" (click)="openPopup()" data-bs-target="#myModal">Add</button>
    <table class="table table-bordered mt-2">
      <thead>
        <tr class="text-center">
          <th>Name of the Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody style="text-align: center">
        <tr>
        <tr *ngFor="let element of result; let i= index">
          <td>{{element.name}}</td>
          <td>
            <button (click)="edit(element.id)" class="btn btn-primary m-2">Edit</button>
            <button class="btn btn-danger m-2" (click)="delete(element.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&lt;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&gt;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<div class="modal" *ngIf="formdata" id="myModal" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-white" *ngIf="id==0">Add New Role</h5>
        <h5 class="modal-title text-white" *ngIf="id!=0">Update Role</h5>
        <button type="button" class="btn-close btn-close-white" (click)="closePopup()"></button>
      </div>
      <form [formGroup]="formdata" (ngSubmit)="save(formdata.value)">
        <div class="modal-body" *ngIf="formdata">
          <input type="text" class="form-control border-0" id="rolename" placeholder="Name of the Role"
            formControlName="name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger me-auto" (click)="closePopup()">Close</button>
          <input type="submit" class="btn btn-primary" [disabled]="!formdata.valid" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
